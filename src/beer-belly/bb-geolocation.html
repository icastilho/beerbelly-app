<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/geo-location/geo-location.html">
<link rel="import" href="../../bower_components/google-map/google-map.html">
<link rel="import" href="../../bower_components/google-map/google-map-marker.html">
<link rel="import" href="shared-styles.html">

<dom-module id="bb-geolocation">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      #controlsToggle {
        position: absolute;
        left: 10%;
        bottom: 10%;
      }
       google-map {
         height: 300px;
       }
    </style>

    <div class="card">
      <h1>Location</h1>
      <geo-location watch-pos latitude="{{latitude}}" longitude="{{longitude}}"></geo-location>
      <h2>
            latitude: <span>{{latitude}}</span><br/>
            longitude: <span>{{longitude}}</span>
      </h2>


      <google-map fit-to-marker api-key="AIzaSyDqURpxN56vzmTD6PinvfkSWPgnQPp4qyI">
        <google-map-marker latitude="37.78" longitude="-122.4" draggable="true"></google-map-marker>
      </google-map>

    </div>

  </template>
  <script>
     class GeoLocation extends Polymer.Element {
        static get is() { return 'bb-geolocation'; }
        static get properties() {
           return {
              t: {
                 latitude: '???,',
                 longitude: '???',
              },

           };
        }
     }

     window.customElements.define(GeoLocation.is, GeoLocation);

  </script>


</dom-module>
